version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: mood_tracker_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-mood_tracker}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - mood_tracker_network
    command: [
      "--wiredTigerCacheSizeGB=0.5",
      "--setParameter=enableLocalhostAuthBypass=0"
    ]
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  mongo-express:
    image: mongo-express:1.0.2-20
    container_name: mood_tracker_mongo_express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-password123}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password123}@mongodb:27017/
      ME_CONFIG_BASICAUTH: ${MONGO_EXPRESS_AUTH:-false}
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - mood_tracker_network

volumes:
  mongodb_data:
    name: mood_tracker_mongo_data

networks:
  mood_tracker_network:
    name: mood_tracker_network